<html lang="en-US">
<head>
  <title>Stolen bikes</title>
</head>
<body>
  <div class="container">
    <h1>Let's see a list of the stolen bikes in your area. May be you've seen some of them.</h1>
    <p>To start a search, please add your zip code and distances in miles below.</p>
    <form id="input">
      <label for="location">Zip code:</label>
      <input type="number" id="location" name="location">
      <br>
      <br>
      <label for="distance">Distance:</label>
      <input type="number" id="distance" name="distance">
      <br>
      <br>
      <button type="submit">Search</button>
    </form>

    <p id="showResult"></p>
    <div id="div1"></div>

    <br>
    <br>
  </div>
<script src="bundle.js"></script></body>
</html>
